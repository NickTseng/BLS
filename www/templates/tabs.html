<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-dark tabs-icon-top tabs-color-stable">


  <!-- 產業訊息 Tab -->
  <ion-tab title="產業訊息" class="" icon-off="ion-ios7-world-outline" icon-on="ion-ios7-world" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- 商品資訊 Tab -->
  <ion-tab title="商品資訊" icon-off="ion-ios7-pricetags-outline" icon-on="ion-ios7-pricetags" href="#/tab/groups">
    <ion-nav-view name="tab-groups"></ion-nav-view>
  </ion-tab>


  <!-- 訂單查詢 Tab -->
  <ion-tab title="訂單查詢" icon-off="ion-ios7-paper-outline" icon-on="ion-ios7-paper" href="#/tab/order">
    <ion-nav-view name="tab-order"></ion-nav-view>
  </ion-tab>

  <!-- 購物車 Tab -->
  <ion-tab title="購物車" icon-off="ion-ios7-cart-outline" icon-on="ion-ios7-cart" href="#/tab/cart">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>

  <!-- 其他 Tab -->
  <ion-tab title="其他" icon-off="ion-ios7-more-outline" icon-on="ion-ios7-more" href="#/tab/other">
    <ion-nav-view name="tab-other"></ion-nav-view>
  </ion-tab>

</ion-tabs>
