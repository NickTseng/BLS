<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-calm tabs-icon-top tabs-color-active-light">


  <!-- 產業訊息 Tab -->
  <ion-tab title="產業訊息" class="" icon-off="ion-ios7-world-outline" icon-on="ion-ios7-world" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- 商品資訊 Tab -->
  <ion-tab title="商品資訊" icon-off="ion-ios7-cart-outline" icon-on="ion-ios7-cart" href="#/tab/items">
    <ion-nav-view name="tab-items"></ion-nav-view>
  </ion-tab>


  <!-- 訂單查詢 Tab -->
  <ion-tab title="訂單查詢" icon-off="ion-ios7-paper-outline" icon-on="ion-ios7-paper" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- 退貨 Tab -->
  <ion-tab title="退貨" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- 其他 Tab -->
  <ion-tab title="其他" icon-off="ion-ios7-more-outline" icon-on="ion-ios7-more" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
