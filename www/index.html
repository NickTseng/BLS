<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="starter">


    <ion-side-menus>
        <!-- Center content -->
        <ion-side-menu-content>
            <ion-nav-bar class="bar-dark">
                <ion-nav-back-button>
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>



        <!-- Right menu -->
        <ion-side-menu side="right">

            <ion-header-bar class="bar-assertive">
                <h1 class="title">你看過的東西</h1>
            </ion-header-bar>
            <ion-list>
                <ion-item class="item-remove-animate item-avatar item-icon-right">
                    <img src="http://images.payeasy.com.tw/products/3424/1964/1964826.jpg">
                    <h2>D Cup</h2>
                    <p>some text</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>

                    <ion-option-button class="button-assertive" ng-click="remove(item)">
                        Delete
                    </ion-option-button>
                </ion-item>
                <ion-item class="item-remove-animate item-avatar item-icon-right">
                    <img src="http://images.payeasy.com.tw/products/3424/1964/1964826.jpg">
                    <h2>F CUP</h2>
                    <p>some text</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>

                    <ion-option-button class="button-assertive" ng-click="remove(item)">
                        Delete
                    </ion-option-button>
                </ion-item>
            </ion-list>

        </ion-side-menu>
    </ion-side-menus>

</body>

</html>
